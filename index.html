<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/bootstrap.min.js" defer></script>

    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center"> Expense Tracker </h1>
                <h2 id="totalExp"> Total Expense = $ 0 </h2>
                <form id="expense-form" class="col-12">
                    <label for="description" class="form-label"> Type your expense name </label>
                    <input type="text" id="description" class="form-control" required>
                    <label for="expense" class="form-label"> Cost </label>
                    <input type="number" id="expense" class="form-control" required>
                    <button type="submit" class="btn btn-outline-success mt-3"> Add Expense </button>

                </form>

                <div class="text-center text-info" >
                    <h3>Expenses: </h3>
                    <ul id="expense-list">

                    </ul>
                </div>

                <div class="visually-hidden ">
                    <button class="btn btn-outline-warning mb-3"> edit </button>
                    <button class="btn btn-outline-warning"> cancel </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
