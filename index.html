<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/bootstrap.min.js" defer></script>

    <title>Expense Tracker</title>
</head>
<body>
    <div class="container ">
        <div class="row d-flex  justify-content-center align-items-center">
            <div class=" col-4 bg-info-subtle  border shadow rounded-2 text-center">
                <h1 class="mt-5 fw-bolder fs-1"> Expense Tracker </h1>
                <h2 id="totalExp" class="mb-3 text-warning-emphasis"> Total Expense = $ <span id="balance">0</span> </h2>

                <div class="transitionForm">
                    <h3 id="formTitle" class="mb-2 text-danger-emphasis"> Add Your Expenses </h3>


                    <form id="expense-form" class=" d-flex flex-column justify-content-center align-items-center ">
                                <input type="text" id="description" class="form-control mb-2 " placeholder="Enter Your Expenses" required>
                                <input placeholder="Enter Amount" type="number" id="expense" class="form-control mb-2 " required>
                            <button type="submit" class="btn btn-outline-success mb-2 form-control"> Add Transition </button>

                        <button id="cancelEditButton" type="button" style="display: none" class="mb-3"> Cancel Edit </button>
                    </form>
                </div>
                <div class="text-center text-info mt-3 mb-5" >
                    <h3>History </h3>
                    <ul id="expense-list">

                    </ul>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
